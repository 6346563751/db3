name: ci
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '#style'
      -
        uses: actions/checkout@v2

      - name: Install Nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
        if: steps.check.outputs.triggered == 'true'
      -
        name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: check
        if: steps.check.outputs.triggered == 'true'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '#build'
          reaction: eyes
          github-token: ${{ secrets.CR_PAT}}  
        env:
          GITHUB_TOKEN: '${{ secrets.CR_PAT}}'

      -
        uses: actions/checkout@v2

      - name: Install Nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
        if: steps.check.outputs.triggered == 'true'

      -
        name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: build
        if: steps.check.outputs.triggered == 'true'


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check  
        with:
          trigger: '#test'
          reaction: rocket
          github-token: ${{ secrets.CR_PAT}}  
        env:
          GITHUB_TOKEN: '${{ secrets.CR_PAT }}'
      -
        uses: actions/checkout@v2

      - name: Install Nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
        if: steps.check.outputs.triggered == 'true'
      -
        name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: test
        if: steps.check.outputs.triggered == 'true'
